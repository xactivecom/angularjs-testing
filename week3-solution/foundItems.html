<ul>
  <li ng-repeat="item in list.items">
  	{{item.name}}, {{item.short_name}}, {{item.description}} &nbsp;
  	<button class="btn btn-info btn-sm" ng-click="list.onRemove({index: $index})">Don't want this one!</button>
  </li>
</ul>
<div class="alert alert-dark" ng-if="list.checkFoundList()">Nothing Found</div>
